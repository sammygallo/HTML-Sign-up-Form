<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <nav>Enter the Contest for the Vacation of a Lifetime</nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form method="get" action="results.html">
            <!-- TODO: Set Action and Method Properties -->
            <!-- TODO: Make fieldset and legend -->
            <div>
                <label for="firstname">Your First Name<span class="required-field">*</span></label>
                <input type="text" id="firstname" name="firstname" minlength="2" maxlength="25" required />
                <!-- TODO: Create a "lastname" input with type "text" -->
                <label for="lastname">Your Laset Name<span class="required-field">*</span></label>
                <input type="text" id="lastname" name="lastname" minlength="2" maxlength="35" required />
                <label for="age">Your Age<span class="required-field">*</span></label>
                <input id="age" name="age" type="number" min="21" max="120" required>
                <h5>Must be 21 or older to enter</h5>
            </div>
            <fieldset>
                <legend>Your Contact Info</legend>
                <!-- Todo: Email Input -->
                <label for="email">Your Email<span class="required-field">*</span></label>
                <input type="email" id="email" name="email" required />
                <!-- Todo: Street Address Input -->
                <label for="address">Your Street Address</label>
                <input type="text" id="address" name="address" />
                <!-- Todo: City, State, and Zip Inputs -->
                <label for="city">Your City</label>
                <input type="text" id="city" name="city" />
                <label for="state">Your State</label>
                <input name="state" list="state-list" />
                <datalist id="state-list">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AS">American Samoa</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="GU">Guam</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="MP">Northern Mariana Is</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="VI">Virgin Islands</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </datalist>
                <label for="zip">Your Zip</label>
                <input type="number" id="zip" name="zip" />
            </fieldset>

            <!-- TODO: Second fieldset -->
            <fieldset>
                <legend>Your Preferences</legend>
                <h3>Choose your location</h3>
                <div>
                    <input type="radio" id="aruba" name="location" value="Aruba" checked />
                    <label for="aruba">Aruba</label>
                </div>
                <div>
                    <input type="radio" id="japan" name="location" value="Japan" checked />
                    <label for="japan">Japan</label>
                </div>
                <div>
                    <input type="radio" id="reykjavik" name="location" value="Reykjavik" />
                    <label for="reykjavik">Reykjavik</label>
                </div>
                <div>
                    <input type="radio" id="new-zealand" name="location" value="New Zealand" />
                    <label for="new-zealand">New Zealand</label>
                </div>
            </fieldset>
            <!-- TODO: Radio buttons for selecting preferred destination -->
            <!-- TODO: Color input for selecting favorite color -->
            <label for="color">Pick Your Favorite Color</label>
            <input type="color" name="color" id="color" />
            <!-- TODO: Checkboxes for selecting extra add-ons -->
            <fieldset>
                <legend>Extras</legend>
                <div>
                    <label>Sauna Access</label>
                    <input type="checkbox" name="extras" value="Sauna Access" />
                </div>
                <div>
                    <label>In-room Hot Tub</label>
                    <input type="checkbox" name="extras" value="In-room Hot Tub" />
                </div>
                <div>
                    <label>Massage</label>
                    <input type="checkbox" name="extras" value="Massage" />
                </div>
            </fieldset>
            <!-- TODO: Submit Button -->
            <input type="submit" value="Enter the Context" />
        </form>
    </main>
    <footer>
        <h2>Resource Attributions</h2>
        <p>
            All images provided for free use via
            <a href="https://unsplash.com/">Unsplash.com</a> whose generous

        </p>
    </footer>
</body>

</html>
